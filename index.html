<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div id="calculator"> 
        
        <div id="display">
            <div id="displaytop" data-previous-operand></div>
            <div id="displaybottom" data-current-operand></div>
            </div>
            <button class="operators" data-number>&#x00B1</button>
            <button class="operators" data-operation>√</button>
            <button class="operators" data-operation>%</button>
            <button class="operators" data-operation>÷</button>
            <button class="numbers" data-number>7</button>
            <button class="numbers" data-number>8</button>
            <button class="numbers" data-number>9</button>
            <button class="operators" data-operation>x</button>
            <button class="numbers" data-number>4</button>
            <button class="numbers" data-number>5</button>
            <button class="numbers" data-number>6</button>
            <button class="operators" data-operation>-</button>
            <button class="numbers" data-number>1</button>
            <button class="numbers" data-number>2</button>
            <button class="numbers" data-number>3</button>
            <button class="operators" data-operation>+</button>
            <button id="clear" data-all-clear>C/AC</button>
            <button class="numbers" data-number>0</button>
            <button class="numbers" data-number>.</button>
            <button class="operators" data-equals>=</button>

    </div>

    
</body>
</html>
