<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div id="calculator"> 
        <div id="top"> CASIO</div>
        <div id="display">
            <div id="displaytop"> 12345</div>
            <div id="displaybottom"> 123345</div>
            </div>
        <div id="buttons">
            <button class="operators" id="MC">MC</button>
            <button class="operators" id="MR">MR</button>
            <button class="operators" id="M">M-</button>
            <button class="operators" id="M+">M+</button>
            <button class="operators" id="negative">&#x00B1</button>
            <button class="operators" id="root">√</button>
            <button class="operators" id="percentage">%</button>
            <button class="operators" id="divide">÷</button>
            <button class="numbers" id="7" value="7">7</button>
            <button class="numbers" id="8" value="8">8</button>
            <button class="numbers" id="9" value="9">9</button>
            <button class="operators" id="multiply" value="*">x</button>
            <button class="numbers" id="4" value="4">4</button>
            <button class="numbers" id="5" value="5">5</button>
            <button class="numbers" id="6" value="6">6</button>
            <button class="operators" id="subtract" value="-">-</button>
            <button class="numbers" id="1" value="1">1</button>
            <button class="numbers" id="2" value="2">2</button>
            <button class="numbers" id="3" value="3">3</button>
            <button class="operators" id="plus" value="+">+</button>
            <button id="clear">C/AC</button>
            <button class="numbers" id="0" value="0">0</button>
            <button class="numbers" id="decimal">&#x00B7</button>
            <button class="operators" id="equals">=</button>

        </div>

    </div>

    
</body>
</html>
